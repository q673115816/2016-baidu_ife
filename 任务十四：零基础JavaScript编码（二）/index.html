<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">

        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ];

        (function () {

            /*
            在注释下方编写代码
            遍历读取aqiData中各个城市的数据
            将空气质量指数大于60的城市显示到aqi-list的列表中
            */
            var foo = ['一','二','三','四','五','六','七','八','九','十']
            function filter(data, limit) {
                var data = data || []
                var limit = limit || 60
                var result = data
                    .filter(function (e) {
                        return e[1] >= limit
                    })
                    .sort(function (a, b) {
                        return a[1] - b[1] < 0 ? 1 : -1
                    })
                return result
            }
            function html(result) {
                var result = result || []
                console.log(result)
                var node = ''
                for (var i = 0; i < result.length; i++) {
                    var li = '<li>'
                    li += '第'+ foo[i] +'名：' + result[i][0] + '，' + result[i][1]
                    li += '</li>'
                    node += li
                }
                return node
            }
            var ul = document.querySelector('#aqi-list')
            ul.innerHTML = html(filter(aqiData, 60))
        })();

    </script>
</body>

</html>
